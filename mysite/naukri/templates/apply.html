{% extends 'base.html' %}

{% block title %}Create an application{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2>Apply for a job</h2>
    <br>
    <form action="../submit_application/" method="post" class="form-horizontal">
    {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{applicant.username}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dob">Date of Birth</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{applicant.DOB}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{applicant.gender}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="qualification">Qualification</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{applicant.broad_qualification}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{applicant.email}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="dept">Department:</label>
                <select class="form-control" id="sel1" name="dept">
                    {% for department in department_list %}
                    <option>{{department}}</option>
                    {% endfor%} 
                </select>
        </div>
        <div class="form-group">
            <label for="sector">Sector:</label>
            <select class="form-control" id="sel1" name="sect">
                {% for sector in sectors %}
                <option>{{sector}}</option>
                {% endfor%} 
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="submit" />
        </div>
    </form>
</div>
{% endblock %}
