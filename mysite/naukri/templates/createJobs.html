{% extends 'base.html' %}

{% block title %}Create jobs{% endblock %}

{% block content %}
<hr>
<h2>Create a new job</h2>
<form action="../create_jobs/" method="post">
{% csrf_token %}	
	<div class="form-group">
		<label for="dept">Department:</label>
		<div class="form-group">
			<select class="form-control" id="sel1">
				{% for department in department_list %}
				<option>{{department}}</option>
				{% endfor%}	
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="qual">Expected qualification:</label>
		<input type="text" class="form-control" id="qual">
	</div>
	<div class="form-group">
		<label for="exp">Required experience in years:</label>	
		<input type="number" class="form-control" name="experience" min="0"/>
	</div>
	<div class="form-group">
		<label for="loc">Location of the job:</label>
		<input type="text" class="form-control" id="loc">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
