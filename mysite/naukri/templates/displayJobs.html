{% extends 'base.html' %}

{% block title %}View jobs{% endblock %}

{% block content %}
<hr>
<h2>Existing jobs</h2>
<ul class="list-group">
	{% for job in jobs %}
	<li class="list-group-item ">
    	<h4 class="list-group-item-heading">{{job.department}}</h4>
    	<p class="list-group-item-text">
    		{{job.qualification}}	<br>
    		{{job.experience}}	<br>
    		{{job.location}}
    	</p>
	</li>
	{% endfor %}
{% endblock %}
